<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Tamaño uniforme para imágenes de productos */
    .card-img-top {
      height: 150px;
      object-fit: contain; /* Muestra la imagen completa */
      background-color: #f8f9fa; /* Fondo gris claro */
    }
    /* Tamaño fijo para imágenes del carrusel */
    .carousel-inner img {
      height: 300px;
      object-fit: contain;
      background-color: #f8f9fa;
    }
  </style>
</head>


<body>
  <!-- Encabezado con Carousel y carrito -->
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="w-100">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/helado5.jpg" class="d-block w-100" alt="Helado 5">
            </div>
            <div class="carousel-item">
              <img src="img/helado6.jpg" class="d-block w-100" alt="Helado 6">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="ms-3 position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.49-.402L1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 6l1.313 6h8.17l1.313-6H3.102z"/>
        </svg>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </div>
    </div>

    <!-- Cuerpo principal -->
    <div class="row">
      <!-- Categorías -->
      <div class="col-sm-3 mb-3">
        <div class="border p-3">
          <h5>Categorías</h5>
          <ul class="list-unstyled">
            <li><a href="#">Categoría 1</a></li>
            <li><a href="#">Categoría 2</a></li>
            <li><a href="#">Categoría 3</a></li>
            <li><a href="#">Categoría 4</a></li>
          </ul>
        </div>
      </div>

      <!-- Productos -->
      <!-- PRODUCTOS -->
<div class="col-sm-9">
  <div class="row" id="contenedor-productos"></div>
</div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    Diseñado por: Daniel Rivera - 12732
  </footer>

  <!-- Script para el carrito -->
  <script>
    let cartCount = 0;
    const cartCountElement = document.getElementById('cartCount');
    const addToCartButtons = document.querySelectorAll('.add-to-cart');

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        cartCountElement.textContent = cartCount;
      });
    });
  </script>

  <script>
(async () => {
  const url = "https://backcvbgtmdesa.azurewebsites.net/api/productos";
  const contenedor = document.getElementById("contenedor-productos");

  // Opcional: placeholder mientras carga
  contenedor.innerHTML = `
    <div class="col-12">
      <div class="alert alert-info">Cargando productos...</div>
    </div>`;

  try {
    const resp = await fetch(url, { headers: { "Accept": "application/json" } });
    if (!resp.ok) throw new Error("HTTP " + resp.status);

    const productos = await resp.json();

    if (!Array.isArray(productos) || productos.length === 0) {
      contenedor.innerHTML = `
        <div class="col-12"><div class="alert alert-warning">
          No hay productos para mostrar.
        </div></div>`;
      return;
    }

    // Construcción del HTML de las cards
    let html = "";
    productos.forEach(p => {
      const enOferta = p.EnOferta && p.PrecioOferta != null;
      const precioHTML = enOferta
        ? `<span class="text-danger">$${parseFloat(p.PrecioOferta).toFixed(2)}</span>
           <small class="text-muted text-decoration-line-through ms-1">$${parseFloat(p.Precio).toFixed(2)}</small>`
        : `$${parseFloat(p.Precio).toFixed(2)}`;

      html += `
        <div class="col-sm-12 col-md-4 mb-4" data-cat="todos">
          <div class="card h-100">
            <img src="${p.Imagen}" class="card-img-top img-fluid" alt="${p.Nombre || 'Producto'}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${p.Nombre ?? ''}</h6>
              <p class="card-text small mb-2">${p.Descripcion ?? ''}</p>
              <p class="fw-bold mb-3">${precioHTML}</p>
              <button class="btn btn-primary mt-auto agregar-carrito">Agregar al carrito</button>
            </div>
          </div>
        </div>`;
    });

    contenedor.innerHTML = html;

    // Nota: ya tienes un listener global que incrementa #cart-count al hacer click
    // en .agregar-carrito; no es necesario duplicarlo.
  } catch (err) {
    console.error("Error al cargar productos:", err);
    contenedor.innerHTML = `
      <div class="col-12"><div class="alert alert-danger">
        No se pudieron cargar los productos.
      </div></div>`;
  }
})();
</script>

</body>
</html>
